<header>
    <h2>Add Media to Watch</h2>
</header>
<form (ngSubmit)="onSubmit(form.value)" [formGroup]="form">
    <ul>
        <li>
            <label for="medium">Medium</label>
            <select name="medium" id="medium" required [formControl]="form.controls['medium']">
                <option *ngFor="let medium of lookupLists.medium" value="{{medium}}">{{medium}}</option>
            </select>
        </li>
        <li>
            <label for="name">Name</label>
            <input type="text" name="name" id="name" required [formControl]="form.controls['name']" #name="ngForm">
            <div *ngIf="name.errors?.pettern" class="error">name has errors</div>
        </li>
        <li>
            <label for="category">Category</label>
            <select name="category" id="category" [formControl]="form.controls['category']">
                <option value="Action">Action</option>
                <option value="Science Fiction">Science Fiction</option>
                <option value="Comedy">Comedy</option>
                <option value="Drama">Drama</option>
                <option value="Horror">Horror</option>
                <option value="Romance">Romance</option>
            </select>
        </li>
        <li>
            <label for="year">Year</label>
            <input type="text" name="year" id="year" maxlength="4" [formControl]="form.controls['year']"
            #year="ngForm">
                <div *ngIf="year.errors?.year" class="error">must be between {{year.errors?.year.min}}
                    and {{year.errors?.year.max}}
                </div>
        </li>
    </ul>
    <button [disabled]="!form.valid" type="submit">Save</button>
